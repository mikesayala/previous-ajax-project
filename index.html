<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-color">
   <div class="container">
    <div class="row">
      <div class="column column-75">
        <h1 class="h1">Wallpaper Drive</h1>
      </div>
      <div class="column align-center column-fourths">
        <a href="#" class="random">
          <i class="fas fa-random random"></i>
        </a>
        <a href="#" class="link">Random</a>
      </div>
      <div class="column column-fourths image">
        <img src="images/imgbin-cartoon-illustration-girls-driving-TgdsEYkwLpQqaLXyPBCWpQkVE.jpeg" alt="car girl" class="car-girl">
      </div>
    </div>
   </div>
  </header>
  <main class="main">
    <div class="container main-container">
      <div class="row justify-end search-row">
        <div class="column search-column">
          <div class="dropdown color-button">
            <button>
              <i class="fas fa-square color-square"></i>
            </button>
            <div class="border hidden">
              <input type="color" value="#660000" class="background" data-value="#660000">
              <input type="color" value="#990000" class="background" data-value="#990000">
              <input type="color" value="#cc0000" class="background" data-value="#cc0000">
              <input type="color" value="#cc3333" class="background" data-value="#cc3333">
              <input type="color" value="#ea4c88" class="background" data-value="#ea4c88">
              <input type="color" value="#993399" class="background" data-value="#993399">
              <input type="color" value="#663399" class="background" data-value="#663399">
              <input type="color" value="#333399" class="background" data-value="#333399">
              <input type="color" value="#0066cc" class="background" data-value="#0066cc">
              <input type="color" value="#0099cc" class="background" data-value="#0099cc">
              <input type="color" value="#66cccc" class="background" data-value="#66cccc">
              <input type="color" value="#77cc33" class="background" data-value="#77cc33">
              <input type="color" value="#669900" class="background" data-value="#669900">
              <input type="color" value="#336600" class="background" data-value="#336600">
              <input type="color" value="#666600" class="background" data-value="#666600">
              <input type="color" value="#999900" class="background" data-value="#999900">
              <input type="color" value="#cccc33" class="background" data-value="#cccc33">
              <input type="color" value="#ffff00" class="background" data-value="#ffff00">
              <input type="color" value="#ffcc33" class="background" data-value="#ffcc33">
              <input type="color" value="#ff9900" class="background" data-value="#ff9900">
              <input type="color" value="#ff6600" class="background" data-value="#ff6600">
              <input type="color" value="#cc6633" class="background" data-value="#cc6633">
              <input type="color" value="#996633" class="background" data-value="#996633">
              <input type="color" value="#663300" class="background" data-value="#663300">
              <input type="color" value="#000000" class="background" data-value="#000000">
              <input type="color" value="#999999" class="background" data-value="#999999">
              <input type="color" value="#cccccc" class="background" data-value="#cccccc">
              <input type="color" value="#ffffff" class="background" data-value="#ffffff">
              <input type="color" value="#424153" class="background" data-value="#424153">
            </div>
          </div>
          <form class="search-form">
            <input type="text" value="" class="input hidden">
            <input type="text" name="search" placeholder="search" class="search" id="search">
            <button class="search-button">
              <i class="fas fa-search search-button" id="search-button" name="button"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="row main-row" id="row">
        </div>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
