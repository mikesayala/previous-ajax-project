<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-color">
   <div class="container">
    <div class="row">
      <div class="column column-75">
        <h1 class="h1">Wallpaper Drive</h1>
      </div>
      <div class="column align-center column-fourths">
        <a href="#" class="random">
          <i class="fas fa-random random"></i>
        </a>
        <a href="#" class="link">Random</a>
      </div>
      <div class="column column-fourths image">
        <img src="images/imgbin-cartoon-illustration-girls-driving-TgdsEYkwLpQqaLXyPBCWpQkVE.jpeg" alt="car girl" class="car-girl">
      </div>
    </div>
   </div>
  </header>
  <main class="main">
    <div class="container main-container">
      <div class="row justify-end search-row">
        <div class="column search-column">
          <form class="search-form">
            <input type="text" name="search" placeholder="search" class="search" id="search">
            <a href="#">
              <i class="fas fa-search search-button" id="search-button" name="button"></i>
            </a>
          </form>
        </div>
      </div>
      <div class="row main-row" id="row">
        </div>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
